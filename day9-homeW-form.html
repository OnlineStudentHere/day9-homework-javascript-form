

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day9 homeW css/day9-homeW-form.css">
    <script src="day9-homeW-form.js" defer></script>
    <title>Day9 Form</title>
    <!--- created by online student .ie -->
</head>

<body>

    <section class="day9-section">
        <div class="day9-form-wrapper">
            <form class="form" action="#" method="get">
                <h2> <span>Sign Up</span> <span>Log In</span></h2>
                    <h1 class="h1-text">Sign Up for Free</h1>
                    <div class="two-input-wrapper">
                        <div class="wrapper">
                            <input id="input-1" type="text" placeholder="First Name*">
                            <div class="error"></div>
                        </div>
                        <div class="wrapper">
                            <input id="input-2" type="text" placeholder="Last Name*">
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="wrapper">
                        <input id="input-3" type="email" placeholder="Email Address*">
                        <div class="error"></div>
                    </div>
                    <div class="wrapper">
                        <input id="input-4" type="password" placeholder="Set a Password*" required>
                        <div class="error"></div>
                    </div>
                    <button class="btn" type="button">GET STARTED</button>
            </form>
        </div>
    </section>

</body>
